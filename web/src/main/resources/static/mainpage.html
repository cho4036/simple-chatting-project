<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Program</title>
    <meta name="description" content="심플 채팅 프로그램 예제">
    <script src="/init.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="home" class="btn btn-default" type="submit">Home</button>
                    <button id="conversation" class="btn btn-default" type="submit">Conversation</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <table id="member" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Members</th>
                        </tr>
                        </thead>
                        <tbody id="member">
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <table id="news" class="table table-striped">
                        <thead>
                        <tr>
                            <th>News</th>
                        </tr>
                        </thead>
                        <tbody id="news">
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
